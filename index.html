<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ya bezdar</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <section>   
        <p><img src="assets/img/bg.jpg" id="bg"></p>
        <img src="assets/img/kana.png" id="img">

    </section>

    <div class="main">
        <div class="content">
            <h2 id="pososesh">Pososesh?</h2>
            <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde praesentium dolore a nam illo nisi ad eos
                dignissimos, excepturi numquam laboriosam quisquam rerum tenetur incidunt autem eius perferendis
                doloribus repudiandae?</p>
            <h2 id="siski">Скинь сиськи</h2>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>

    <script>
        gsap.from("#img", {
            scrollTrigger : {
                scrub: 0.5,
            },
            y : 1000,
        })

        gsap.to("#pososesh", {
            scrollTrigger : {
                scrub: 4,         
            },
            scale:3,
            rotation: 7200,
        })

        gsap.to("#text", {
            scrollTrigger : {
                scrub: 1,         
            },
            y: 50,
        })

        gsap.to("#siski", {
            scrollTrigger : {
                scrub: 1,         
            },
            x: 500,
            y: -600,
            rotation: 20,
            scale: 1.8,
        })
    </script>

</body>

</html>
